<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>

        <div class="form-section">
            <h2>Add / Edit Expense</h2>
            <form id="expenseForm">
                <input type="hidden" id="expenseId">
                <input type="number" id="amount" placeholder="Amount" required>
                <input type="text" id="category" placeholder="Category" required>
                <input type="text" id="note" placeholder="Note">
                <button type="submit">Save</button>
                <button type="button" id="cancelEdit" style="display:none;">Cancel</button>
            </form>
        </div>

        <div class="list-section">
            <h2>All Expenses</h2>
            <table id="expenseTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Note</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for expense in expenses %}
                    <tr data-id="{{ expense[0] }}">
                        <td>{{ expense[0] }}</td>
                        <td>{{ expense[1] }}</td>
                        <td>{{ expense[2] }}</td>
                        <td>{{ expense[3] }}</td>
                        <td>
                            <button class="editBtn">Edit</button>
                            <button class="deleteBtn">Delete</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

<script>
const form = document.getElementById('expenseForm');
const cancelBtn = document.getElementById('cancelEdit');

form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const id = document.getElementById('expenseId').value;
    const data = {
        amount: document.getElementById('amount').value,
        category: document.getElementById('category').value,
        note: document.getElementById('note').value
    };

    let url = '/add';
    let method = 'POST';

    if(id){ // editing
        url = `/update/${id}`;
        method = 'POST';
    }

    const response = await fetch(url, {
        method: method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    });

    const expense = await response.json();
    if(expense.error){
        alert(expense.error);
        return;
    }

    if(id){
        // update row
        const row = document.querySelector(`tr[data-id='${id}']`);
        row.cells[1].innerText = expense.amount;
        row.cells[2].innerText = expense.category;
        row.cells[3].innerText = expense.note;
        form.reset();
        document.getElementById('expenseId').value = '';
        cancelBtn.style.display = 'none';
    } else {
        // add new row
        const table = document.getElementById('expenseTable').querySelector('tbody');
        const row = table.insertRow();
        row.setAttribute('data-id', expense.id);
        row.insertCell(0).innerText = expense.id;
        row.insertCell(1).innerText = expense.amount;
        row.insertCell(2).innerText = expense.category;
        row.insertCell(3).innerText = expense.note;
        const actions = row.insertCell(4);
        actions.innerHTML = `<button class="editBtn">Edit</button> <button class="deleteBtn">Delete</button>`;
    }
});

document.getElementById('expenseTable').addEventListener('click', async (e) => {
    const row = e.target.closest('tr');
    const id = row.getAttribute('data-id');

    if(e.target.classList.contains('editBtn')){
        document.getElementById('expenseId').value = id;
        document.getElementById('amount').value = row.cells[1].innerText;
        document.getElementById('category').value = row.cells[2].innerText;
        document.getElementById('note').value = row.cells[3].innerText;
        cancelBtn.style.display = 'inline';
    }

    if(e.target.classList.contains('deleteBtn')){
        if(confirm('Are you sure you want to delete this expense?')){
            await fetch(`/delete/${id}`, { method: 'DELETE' });
            row.remove();
        }
    }
});

cancelBtn.addEventListener('click', () => {
    form.reset();
    document.getElementById('expenseId').value = '';
    cancelBtn.style.display = 'none';
});
</script>
</body>
</html>
