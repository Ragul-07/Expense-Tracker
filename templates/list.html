<h2>All Expenses</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Amount</th>
        <th>Category</th>
        <th>Note</th>
        <th>Date</th>
    </tr>
    {% for e in expenses %}
    <tr>
        <td>{{ e[0] }}</td>
        <td>{{ e[1] }}</td>
        <td>{{ e[2] }}</td>
        <td>{{ e[3] }}</td>
        <td>{{ e[4] }}</td>
    </tr>
    {% endfor %}
</table>
